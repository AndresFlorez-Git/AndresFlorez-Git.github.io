<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Alura-Challenge-Encriptador</title>
</head>
<body>

    <main>

        <img id= "logo" src="/imagenes/logo.png" alt="logo">

        <label><textarea id="text-in" placeholder="Ingrese el texto aquí"></textarea></label>

        <div class="input-buttons">
            <button type="button" id="button-encrypt">Encriptar</button>
            <button type="button" id="desbutton-encrypt">Desencriptar</button>
        </div>
        

        <div class="container_blanco">
            <textarea cols="30" rows="20" id="text-out"></textarea>
            <div id = "texto-salida">
                <img src="/imagenes/Muneco.png" alt="Muñeco">
                <p><strong>Ningún mensaje fue <br>encontrado</strong></p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button type="button" id="button-copy">Copy</button>
        </div>


      
    </main>
    
</body>
</html>
